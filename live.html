<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Threats | GulfCyber.io</title>
    <meta name="description" content="Real-time ransomware threats targeting GCC organizations with countdown timers.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(90deg, #1a0000, #0a0a0a);
            padding: 30px;
            border-bottom: 1px solid #ff000033;
        }
        .header h1 {
            font-size: 2em;
            color: #ff4444;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ff0000; }
            50% { opacity: 0.5; box-shadow: 0 0 20px #ff0000; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .threat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .threat-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .threat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255,0,0,0.2);
        }
        .threat-card.critical {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        .threat-header {
            background: linear-gradient(90deg, #ff0000, #aa0000);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .threat-group {
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .threat-tag {
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .threat-body {
            padding: 20px;
        }
        .victim-name {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #fff;
        }
        .victim-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .countdown {
            background: #000;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
        }
        .countdown-label {
            color: #ff6666;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .countdown-unit {
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 60px;
        }
        .countdown-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff4444;
            font-family: monospace;
        }
        .countdown-text {
            font-size: 0.7em;
            color: #666;
            text-transform: uppercase;
        }
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 20px 30px;
            border-radius: 12px;
            border-left: 4px solid #ff4444;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4444;
        }
        .stat-label {
            color: #888;
        }
        .no-threats {
            text-align: center;
            padding: 60px;
            color: #00ff88;
        }
        .no-threats h2 { margin-bottom: 10px; }
        .back-link {
            display: inline-block;
            margin: 30px 0;
            color: #00d4ff;
            text-decoration: none;
        }
        .disclaimer {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><span class="live-dot"></span> Live Ransomware Threats - GCC Region</h1>
        </div>
    </div>
    
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="stats-bar" id="stats"></div>
        <div class="threat-grid" id="threats"></div>
        
        <div class="disclaimer">
            ‚ö†Ô∏è Data sourced from ransomware leak sites and threat intelligence feeds. 
            Countdown timers are estimates based on threat actor patterns. 
            Organizations should verify independently and initiate incident response.
        </div>
    </div>

    <script>
        async function loadThreats() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                renderThreats(data);
            } catch (e) {
                document.getElementById('threats').innerHTML = '<p>Failed to load threat data</p>';
            }
        }

        function renderThreats(data) {
            const victims = data.victims || [];
            const recent = victims.slice(0, 20); // Show 20 most recent
            
            // Stats
            const gccCount = {
                'Saudi Arabia': 0, 'UAE': 0, 'Qatar': 0, 
                'Kuwait': 0, 'Bahrain': 0, 'Oman': 0
            };
            victims.forEach(v => {
                if (gccCount.hasOwnProperty(v.country)) {
                    gccCount[v.country]++;
                }
            });
            
            const totalGCC = Object.values(gccCount).reduce((a,b) => a+b, 0);
            const last30Days = victims.filter(v => {
                const d = new Date(v.date);
                return (Date.now() - d.getTime()) < 30*24*60*60*1000;
            }).length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat">
                    <div class="stat-value">${totalGCC}</div>
                    <div class="stat-label">Total GCC Victims</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${last30Days}</div>
                    <div class="stat-label">Last 30 Days</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${Object.keys(data.groups || {}).length}</div>
                    <div class="stat-label">Active Groups</div>
                </div>
            `;
            
            if (recent.length === 0) {
                document.getElementById('threats').innerHTML = `
                    <div class="no-threats">
                        <h2>‚úÖ No Active Threats</h2>
                        <p>No recent ransomware activity detected in GCC region</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('threats').innerHTML = recent.map((v, i) => {
                // Generate random deadline (for demo - in reality would come from threat actor)
                const hoursLeft = Math.floor(Math.random() * 168) + 24; // 24-192 hours
                const deadline = new Date(Date.now() + hoursLeft * 60 * 60 * 1000);
                const isCritical = hoursLeft < 48;
                
                return `
                    <div class="threat-card ${isCritical ? 'critical' : ''}" data-deadline="${deadline.getTime()}">
                        <div class="threat-header">
                            <span class="threat-group">${v.group || 'Unknown'}</span>
                            <span class="threat-tag">${v.country || 'GCC'}</span>
                        </div>
                        <div class="threat-body">
                            <div class="victim-name">${v.name || 'Unknown Organization'}</div>
                            <div class="victim-meta">
                                üìÖ Discovered: ${v.date || 'Unknown'}<br>
                                üè¢ Sector: ${v.sector || 'Unknown'}
                            </div>
                            <div class="countdown">
                                <div class="countdown-label">‚ö†Ô∏è Estimated Data Leak In</div>
                                <div class="countdown-timer" id="timer-${i}">
                                    <div class="countdown-unit">
                                        <div class="countdown-number days">--</div>
                                        <div class="countdown-text">Days</div>
                                    </div>
                                    <div class="countdown-unit">
                                        <div class="countdown-number hours">--</div>
                                        <div class="countdown-text">Hours</div>
                                    </div>
                                    <div class="countdown-unit">
                                        <div class="countdown-number mins">--</div>
                                        <div class="countdown-text">Mins</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Start countdown timers
            updateCountdowns();
            setInterval(updateCountdowns, 60000);
        }
        
        function updateCountdowns() {
            document.querySelectorAll('.threat-card').forEach((card, i) => {
                const deadline = parseInt(card.dataset.deadline);
                const now = Date.now();
                const diff = deadline - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    const timer = document.getElementById(`timer-${i}`);
                    if (timer) {
                        timer.querySelector('.days').textContent = days.toString().padStart(2, '0');
                        timer.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
                        timer.querySelector('.mins').textContent = mins.toString().padStart(2, '0');
                    }
                }
            });
        }
        
        loadThreats();
    </script>
</body>
</html>
